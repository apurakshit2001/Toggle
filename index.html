<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Background Image Toggle</title>

</head>

<body>

    <div class="container">
        <h1 class="text" id="headingText">Background Image Toggle â˜®</h1> 
        <p class="text" id="paraText">Click the button to toggle the background image</p>
        <input type="checkbox" id="toggleCheckbox">
        <label for="toggleCheckbox" id="toggleLabel"></label>
    </div>

    <script>
        const toggle = document.getElementById("toggleCheckbox");

        toggle.addEventListener("change", () => {
            let body = document.body;
            let txt = document.querySelectorAll(".text");
            let pText = document.getElementById("paraText");
            let hText = document.getElementById("headingText");

            if (toggle.checked) {

                txt.forEach(element => {
                    element.style.color = "white";
                });

                body.style.backgroundImage = "url('https://img.freepik.com/free-photo/silhouettes-hills-street-lamps-cloudy-sky-beautiful-sunset_181624-28611.jpg?t=st=1715074232~exp=1715077832~hmac=05066af58d25d526df354a48b976b929794ae4a3568dac68f06e76f500ab7ebf&w=740')";
            } else {
                pText.style.color = "#666";
                hText.style.color = "#333";
                body.style.backgroundImage = "url('https://img.freepik.com/free-photo/stunning-landscape-with-sunrise-clouds_181624-29153.jpg?w=740&t=st=1715074134~exp=1715074734~hmac=9a0802b035d3ee8497a5be0ec8c5941c0d943385efaa25767ceb28e1e7eb8c2e')";
            }
        });
    </script>
</body>

</html>
